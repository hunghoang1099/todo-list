<section class="row">
    <div class="col-6">
        <h3 class="text-center my-5">New Task</h3>
        <app-task-form [mode]="'new'" [formGroup]="newFormGroup" (submit)="onCreate($event)"></app-task-form>
    </div>
    <div class="col-6" [class.not-bulk]="!isBulk()">
        <h3 class="text-center my-5">To Do List</h3>
        <input type="text" class="form-control mt-3" placeholder="Search..." [(ngModel)]="searchText">

        <app-task-form [mode]="'edit'" [formGroup]="formGroup" [searchText]="searchText" (submit)="onUpdate($event)" (saveDB)="saveDataToDB()"></app-task-form>

        <div class="d-flex justify-content-between align-items-center bulk" *ngIf="isBulk()">
            <div>Bulk Action:</div>
            <div>
                <button type="button" class="btn btn-primary btn-100 mx-1" (click)="onDone()">Done</button>
                <button type="button" class="btn btn-danger btn-100 mx-1" (click)="onRemoveByDoHomework()">Remove</button>
            </div>
        </div>
    </div>
</section>
